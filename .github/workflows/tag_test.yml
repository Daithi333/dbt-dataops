name: dbt Release Validation

on:
  push:
    tags:
      - 'v*'

jobs:
  dbt-prod-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project: [nyc_taxi, addresses]   # ðŸ”‘ add your dbt projects here

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dbt
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install dbt-core dbt-postgres

      - name: Run dbt tests against deployed database
        env:
          # ðŸ”‘ Map GitHub secrets â†’ env vars in profiles.yml
          DBT_HOST: ${{ secrets.PROD_DB_HOST }}
          DBT_USER: ${{ secrets.PROD_DB_USER }}
          DBT_PASSWORD: ${{ secrets.PROD_DB_PASSWORD }}
          DBT_DBNAME: ${{ secrets.PROD_DB_NAME }}
          DBT_PORT: ${{ secrets.PROD_DB_PORT }}
          DBT_PROFILES_DIR: ../..
        run: |
          source .venv/bin/activate
          cd dbt_projects/${{ matrix.project }}
          echo "ðŸ§ª Running dbt validation for ${{ matrix.project }} on deployed DB"
          dbt deps
          dbt run
          dbt test
