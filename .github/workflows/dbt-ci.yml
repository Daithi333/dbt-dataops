name: dbt CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  dbt-ci:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: dataops
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DBT_HOST: localhost
      DBT_USER: postgres
      DBT_PASSWORD: postgres
      DBT_DBNAME: dataops
      DBT_PORT: 5432
      DBT_PROFILES_DIR: ../..   # points to repo root where profiles.yml lives

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dbt
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install dbt-core dbt-postgres

      - name: Run dbt tests for all projects
        run: |
          source .venv/bin/activate
          for project in dbt_projects/*; do
            name=$(basename "$project")
            echo "ðŸ” Running dbt tests for $name"
            cd "$project"
            dbt deps
            dbt seed --full-refresh
            dbt run
            dbt test || exit 1
            cd - >/dev/null
          done
